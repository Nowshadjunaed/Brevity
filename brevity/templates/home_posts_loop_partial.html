{% for post in posts.items %}
    {{render_partial('post_template_partial.html', post=post)}}
{% endfor %}


{% if posts.has_next  %}
    <div class="scroll-trigger "
        hx-get="/home/more_posts/{{ (page+1) }}/{{ type }}"
        hx-trigger="revealed"
        hx-swap="outerHTML">
        <center><img src="/static/assets/bars.svg" width="150px" class="htmx-indicator"/></center>
    </div>
{% elif page!=1 %}
    <center><h5>No more posts</h5></center>
{% endif %}
